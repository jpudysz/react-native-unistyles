name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint files
        run: bun run lint

      - name: Check files formatting
        run: bun run check:ci

      - name: Type check files
        run: bun run tsc

      - name: Check for circular dependencies
        run: bun run --cwd packages/unistyles circular:check

      - name: Run tests
        run: bun run test
